<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BITL2 Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
</head>
<body onload="initializeGame();">

<header class='mt-3'>
    <div class='container mt-5'>
        <div class='row-fluid'>
            <div class='col-md'>
                <h1 class='text-center font-weight-bold'>Gold Clicker</h1>
            </div>
        </div>
    </div>
</header>

<div class='container-md mt-4'>
    <div class='row-fluid text-center'>
        <div class='col-md'>
            <h4><span id="username"></span></h4>
        </div>
    </div>
</div>

<div class='container-md mt-4'>
    <div class='row-fluid text-center'>
        <div class='col-md'>
            <h6><span id="gold">Gold</span></h6>
        </div>
    </div>
</div>

<div class='container-md mt-4'>
    <div class='row-fluid text-center'>
        <div class='col-md'>
            <button id="getGold" onclick="clickGold()" type="button" class="btn btn-warning btn-lg">Get Gold</button>
        </div>
    </div>
</div>

<div class='container-md mt-4'>
    <div class='row justify-content-md-center'>
        <div class='col-sm text-right'>
            <button id="shovel" onclick="buyEquipment('shovel')" type="button" class="btn btn-secondary">Shovel</button>
        </div>
        <div class='col-sm text-center'>
            <button id="excavator" onclick="buyEquipment('excavator')" type="button" class="btn btn-secondary">
                Excavator
            </button>
        </div>
        <div class='col-sm text-left'>
            <button id="mine" onclick="buyEquipment('mine')" type="button" class="btn btn-secondary">Mine</button>
        </div>
    </div>
</div>

<script src="game.js"></script>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</html>
